<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统账号管理</title>
    <!-- 清除样式 -->
    <link rel="stylesheet" href="./css/qingchu.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="./css/elementUI.css">
    <!-- 自己的样式 -->
    <link rel="stylesheet" href="./css/shouye.css">

</head>

<body>
    <div id="box">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>添加管理员账号</span>
                </div>
                <div class="text item">
                    <template>
                        <div class="block">
                            <span class="demonstration">时间：</span>
                            <el-date-picker v-model="value5" type="datetimerange" :picker-options="pickerOptions2" range-separator="-" start-placeholder="开始日期"
                                end-placeholder="结束日期" align="right">
                            </el-date-picker>
                            <el-form :label-position="labelPosition" :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                                    <el-select v-model="ruleForm.region" placeholder="--顶级分类--">
                                        <el-option label="--顶级分类--" value="shanghai"></el-option>
                                        <el-option label="--普通分类--" value="beijing"></el-option>
                                    </el-select>
                                    </el-form-item>
                                    <el-button class="tianjia" type="success">
                                        <span>添加</span>
                                    </el-button>
                                </el-form-item>
                        </div>
                    </template>


                </div>




                <!-- 引入jquery -->
                <script src="./js/jquery.js"></script>
                <!-- 引入vue -->
                <script src="./js/vue.js"></script>
                <!-- 引入elementUI -->
                <script src="./js/elementUI.js"></script>

                <script>
                    new Vue({
                        el: "#box",
                        data() {
                            return {
                                labelPosition: 'top',
                                ruleForm: {
                                    region: '',

                                },
                                rules: {
                                    region: [
                                        { required: true, message: '请选择所属分类', trigger: 'change' }
                                    ],
                                },
                                pickerOptions2: {
                                },
                                value5: ''
                            };
                        },
                        methods: {
                            submitForm(formName) {
                                this.$refs[formName].validate((valid) => {
                                    if (valid) {
                                        alert('submit!');
                                    } else {
                                        console.log('error submit!!');
                                        return false;
                                    }
                                });
                            },
                            resetForm(formName) {
                                this.$refs[formName].resetFields();
                            }
                        }

                    })


                </script>

</body>


</html>
