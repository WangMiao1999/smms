<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统商品退货</title>
    <!-- 清除样式 -->
    <link rel="stylesheet" href="./css/qingchu.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="./css/elementUI.css">
    <!-- 自己的样式 -->
    <link rel="stylesheet" href="./css/shouye.css">

</head>

<body>
    <div id="box">
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>商品退货</span>
                </div>
                <div class="text item">

                    <el-form :model="ruleForm2" status-icon ref="ruleForm2" class="demo-ruleForm">
                        <el-form-item class="tuihuo" label="订单号：" prop="yonghum">
                            <el-input v-model="ruleForm2.yonghum"></el-input>
                            <el-button class="tianjia" type="success">
                                    <span>查询</span>
                            </el-button>
                        </el-form-item>
                    </el-form>
                </div>
            </el-card>
        </el-main>
    </div>




    <!-- 引入jquery -->
    <script src="./js/jquery.js"></script>
    <!-- 引入vue -->
    <script src="./js/vue.js"></script>
    <!-- 引入elementUI -->
    <script src="./js/elementUI.js"></script>

    <script>
        new Vue({
            el: "#box",
            data() {
                return {
                    ruleForm2: {
                        yonghum: '',
                    },
                };
            },
        })
    </script>
</body>


</html>
